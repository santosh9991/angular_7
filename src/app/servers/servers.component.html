
<label>Server Name</label>
<!--
<input
type="text"
class="form-control"
(input)="onUpdatedServerName($event)">

 Above mentioned declaration of input uses event binding concept. input is listioning to the curser. When ever input is typed 
into the input box, it generates the event object which is passed as an argument to the onUpdatedServerName function.
In order for us to see the input typed into the input box on the template, we need to use string interpolation  to pass the 
data from model or ts to the template.

<p>{{serverName}}</p>
-->

<input
class="forn-control"
[(ngModel)]="serverName">
<!-- 
  [(ngModel)] is two way data binding. when ever input is typed, serverName gets updated in the servers.component.js
 -->
<button class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()"> Add Server</button>


<!-- <p>{{serverCreationStatus}}</p> -->
<!--
  ngif is a structural directive, which changes the structure of DOM.
  * indicates the structural directive
  we can enhance the if else capability by adding the core angular component. 
-->

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server *ngFor= "let server of servers"></app-server>
